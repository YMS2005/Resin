<head>

    <style>
        /* Basic settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

    
        body, html {
            height: 100%;
            
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding-top: 4rem;
            flex-direction: column;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background-image: url('5555.jpg');
            background-size: cover;
            background-repeat: no-repeat; */
            /* background-color: #ffffff; */
        }
        body {
            position: relative;
        }
        body::before{
            content: "";
            background-image: url('../Common\ Image/wedback.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(7px);
            z-index: -1;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        /* Header */
        .header {
            width: 100%;
            margin-top: 0%;
            background-color:white;
            backdrop-filter: blur(50px);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0.5em 0;
            position: fixed;
            top:0%;
             
            * {
                padding: 0;
                margin: 0;
                font-family:sans-serif;
                }
                body
                {
                background-color: #000000;
                }
                ul {
                list-style: none;
                background: #ffffff;
                text-align: center;
                color: #000000;
                
                }
                ul li {
                display: inline-block;
                position: relative;

                }
                ul li a {
                display: block;
                padding: 20px 25px;
                color: #000000;
                text-decoration: none;
                text-align: center;
                font-size: 16px;
                transition:  transform 0.3s ease-in-out;
                }
                ul li a:hover {
                    transform: scale(0.84);
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
                }
                
                ul li ul.dropdown li {
                display: block;
                background: rgba(245, 245, 245, 0.409);
                margin: 2px 0px;
                }
                ul li ul.dropdown {
                width:auto;
                background: rgba(253, 253, 253, 0.662);
                position: absolute;
                z-index: 999;
                display: none;
                border-radius: 4px;
                border-color: rgb(255, 255, 255);
                }
                ul li a:hover {
                background: burlywood;
                border-radius: 10px;
                
                }
                ul li a:active {
                    background: rgb(187, 155, 112);
                    border-radius: 10px;
                    
                }
                ul li:hover ul.dropdown{
                display: block;
                }
            
        }
        
        .header img:active {
            max-width: 120px;
            margin-right: 10px;
            transform:scale(0.9);
 
         }
        
        

        .search-bar {
            display: flex;
            align-items: center;
            width: 25%;
            margin-top: 0px;
            position: relative;
            right: 30px;
        }
        .search-bar input {
            width:300px;
            padding: 0.5em;
            border: rgb(0, 0, 0) 1px solid;
            border-radius: 4px;
            background-color: transparent;
            margin-left: 0px;
            margin-right: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            
        }
        .search-bar input:focus {
            width:300px;
            padding: 0.5em;
            border: rgb(0, 0, 0) 1px solid;
            border-radius: 4px;
            background-color: transparent;
            margin-left: 0px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        .search-bar button {
            padding: 0.5em 1em;
            border: none;
            background-color:burlywood;
            color:black;
            border-radius: 4px;
            margin-left: 0.5em;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .search-bar button:hover {
            padding: 0.5em 1em;
            border: none;
            background-color:rgb(174, 145, 108);
            color:black;
            border-radius: 4px;
            margin-left: 0.5em;
        }
        .search-bar button:active {
            padding: 0.5em 1em;
            border: none;
            background-color:burlywood;
            color:black;
            border-radius: 4px;
            margin-left: 0.5em;
            transition: transform 0.2s;
            transform: scale(0.80);
        }
        .nav {
            margin-top: 0px;
            height: 60px;
            word-spacing: 0px;
            display: flex;
            align-items: center;
        }
        .nav a {
            margin: 0px;
            font-size: 2em;
            word-spacing: 2px;
        }
        /* Container styling */
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 1.5rem; /* Reduced padding */
            border-radius: 8px;
            max-width: 350px; /* Reduced max width */
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: #00000042 0 0 8px;
        }
        

        h2 {
            color: #000000a1;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        /* Input field styling with oval shape */
        .input-field {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            border: none;
            background: #ffffffd0;
            color: #333;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transform: scale(1.02);
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 0.6rem;
            background-color: burlywood;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            }

        .btn:hover {
            background-color:rgb(174, 145, 108);
            transform: scale(0.9);
        }

        /* Link styling */
        .link {
            color: #555;
            text-decoration: none;
            display: block;
            margin-top: 1rem;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .link:hover,
        .link:focus {
            color: #000;
        }

        /* Register field */
        .register {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
            color: #555;
        }
        .footer {
            background-color: #ffffff; /* خلفية بيضاء */
            color: #000000; /* نص باللون الأسود */
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%; /* العرض كامل الشاشة */
            left: 0;
            z-index: 999;
        }
        
        .footer a img {
            margin: 10px;
            width: 40px;
            height: 40px;
        }
        .bin a img {
            display: inline-block;
            max-width: 350px;
            max-height: 350px;
            color: thistle;
            background-color: #FFF;
            margin-left: 10px;
            margin-top: 5px;
            padding:15px;
            transition: transform 0.3s ease-in-out;
        
        }
        .bin a img:hover {
            display: inline;
            background-color: burlywood;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            padding-top: 15px;
            padding-left: 15px;
            padding-right: 15px;
            /* filter: blur(5px);
            transition: filter 0.5s ease-in-out; */
            transform: scale(0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            
        }
        .bin a img:active {
            display: inline-flex;
            background-color:rgb(172, 143, 105);
            border-radius: 10px;
            width: 50x;
            height: 50px;
            padding-top: 15px;
            padding-left: 15px;
            padding-right: 15px;

        }
    </style>
